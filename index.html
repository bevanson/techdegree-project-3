<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Brandon-Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
</head>

<body>

  <div class="main-header">
    <h1>The code review</h1>
  </div>

  <div id="container">

    <div class="sub-header">
      <h1>Signup for our newsletter</h1>
      <p>Get the latest news on how your code is doing right in you inbox.</p>
    </div>

    <form class="form">
      <fieldset class="top">


        <legend><h1>Contact information</h1></legend>
        <div class="topRows required">
          <label for="name">Full Name</label><br />
          <input name="custName" type="text" id="name" placeholder="Required" required><br />
        </div>
        <div class="topRows required">
          <label for="email">Email</label><br />
          <input name="custEmail" type="text" id="email" placeholder="Required" required><br />
        </div>
        <div class="topRows">
          <label for="phone">Phone Number</label><br />
          <input name="custPhone" type="tel" id="phone" placeholder="111-111-1111"><br />
        </div>
        <div class="topRows">
          <label for="address">Street Address</label><br />
          <input name="custAddress" type="text" id="address"><br />
        </div>
        <div class="topRows">
          <label for="city">City</label><br />
          <input name="custCity" type="text" id="city"><br />
        </div>
        <div class="topRows">
          <label for="state">State</label><br />
          <select id="state" name="custState">
            <option value="select">Choose State</option>
            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
            <option value="AZ">Arizona</option>
            <option value="AR">Arkansas</option>
            <option value="CA">California</option>
            <option value="CO">Colorado</option>
            <option value="CT">Connecticut</option>
            <option value="DE">Delaware</option>
            <option value="DC">District Of Columbia</option>
            <option value="FL">Florida</option>
            <option value="GA">Georgia</option>
            <option value="HI">Hawaii</option>
            <option value="ID">Idaho</option>
            <option value="IL">Illinois</option>
            <option value="IN">Indiana</option>
            <option value="IA">Iowa</option>
            <option value="KS">Kansas</option>
            <option value="KY">Kentucky</option>
            <option value="LA">Louisiana</option>
            <option value="ME">Maine</option>
            <option value="MD">Maryland</option>
            <option value="MA">Massachusetts</option>
            <option value="MI">Michigan</option>
            <option value="MN">Minnesota</option>
            <option value="MS">Mississippi</option>
            <option value="MO">Missouri</option>
            <option value="MT">Montana</option>
            <option value="NE">Nebraska</option>
            <option value="NV">Nevada</option>
            <option value="NH">New Hampshire</option>
            <option value="NJ">New Jersey</option>
            <option value="NM">New Mexico</option>
            <option value="NY">New York</option>
            <option value="NC">North Carolina</option>
            <option value="ND">North Dakota</option>
            <option value="OH">Ohio</option>
            <option value="OK">Oklahoma</option>
            <option value="OR">Oregon</option>
            <option value="PA">Pennsylvania</option>
            <option value="RI">Rhode Island</option>
            <option value="SC">South Carolina</option>
            <option value="SD">South Dakota</option>
            <option value="TN">Tennessee</option>
            <option value="TX">Texas</option>
            <option value="UT">Utah</option>
            <option value="VT">Vermont</option>
            <option value="VA">Virginia</option>
            <option value="WA">Washington</option>
            <option value="WV">West Virginia</option>
            <option value="WI">Wisconsin</option>
            <option value="WY">Wyoming</option>
          </select><br />
        </div>
        <div class="topRows zipRow">
          <label for="zip">Zip  Code</label><br />
          <input  class="zip" name="custzip" type="text" id="zip"><br />
        </div>
      </fieldset>

      <hr>

      <fieldset class="bottom">

          <legend><h1>Newsletter</h1></legend>

          <label class="options">Select the newsletters you would like to recieve</label><br />

          <input type="checkbox" id="htmlNews" value="htmlNews" name="newsHTML"><label class="checkbox" for="htmlNews">HTML news</label><br />
          <input type="checkbox" id="cssNews" value="cssNews" name="newsCSS"><label class="checkbox" for="cssNews">CSS news</label><br />
          <input type="checkbox" id="javascriptNews" value="javascriptNews" name="newsJAVASCRIPT"><label class="checkbox" for="javascriptNews">JavaScript news</label><br />

          <label class="options">Newsletter format</label><br />

          <input type="radio" id="html" value="html" name="formatHTML"><label class="radio" for="html">HTML</label><br />
          <input type="radio" id="plain" value="plain" name="formatPlain"><label class="radio" for="plain">Plain Text</label><br />

          <label for="topics" class="options">Other topics you would like to hear about</label><br />

          <textarea id="topics" name="userTopics"></textarea><br />

          <button class="button" type="submit">Sign Up</button>

      </fieldset>
    </form>
  </div>

  <footer>
    <p><em>Copyright the code review</em></p>
  </footer>

</body>

</html>
